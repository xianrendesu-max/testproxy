<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Unblocker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #eef2f7, #f9fbfd);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 36px 32px 32px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      max-width: 520px;
      width: 92%;
      text-align: center;
    }

    h1 {
      margin-bottom: 28px;
      font-size: 2.2rem;
      font-weight: 700;
      color: #2563eb;
      letter-spacing: 0.02em;
    }

    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 22px;
    }

    .option {
      flex: 1;
      padding: 14px 10px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      cursor: pointer;
      font-weight: 600;
      background: #f9fafb;
      color: #374151;
      transition: all 0.25s ease;
      user-select: none;
    }

    .option:hover {
      background: #f1f5f9;
    }

    .option.active {
      background: #2563eb;
      border-color: #2563eb;
      color: #ffffff;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      margin-bottom: 20px;
      background: #ffffff;
      color: #111827;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: #ffffff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(37, 99, 235, 0.45);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.35);
    }

    .warning {
      margin-top: 18px;
      font-size: 0.85rem;
      color: #ef4444;
      line-height: 1.5;
    }

    @media (max-width: 420px) {
      h1 {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Unblocker</h1>

    <div class="options">
      <div class="option active" id="htmlProxyOption">HTMLプロキシ</div>
      <div class="option" id="nodeUnblockerOption">NodeUnblocker改良版</div>
    </div>

    <input
      type="text"
      id="targetUrl"
      placeholder="例: https://www.youtube.com"
    />

    <button id="startButton">実行する</button>

    <p class="warning">
      ※ Youtube の視聴はサーバー負荷が高くなり、不安定になる場合があります
    </p>
  </div>

  <script>
    let selectedMode = 'html';

    const htmlProxyOption = document.getElementById('htmlProxyOption');
    const nodeUnblockerOption = document.getElementById('nodeUnblockerOption');

    htmlProxyOption.addEventListener('click', () => {
      selectedMode = 'html';
      htmlProxyOption.classList.add('active');
      nodeUnblockerOption.classList.remove('active');
    });

    nodeUnblockerOption.addEventListener('click', () => {
      selectedMode = 'node';
      nodeUnblockerOption.classList.add('active');
      htmlProxyOption.classList.remove('active');
    });

    document.getElementById('startButton').addEventListener('click', () => {
      const url = document.getElementById('targetUrl').value;
      if (!url) {
        alert("URLを入力してください");
        return;
      }

      let endpoint = '';
      if (selectedMode === 'html') {
        endpoint = '/htmlproxy/' + encodeURIComponent(url);
      } else {
        endpoint = '/proxy/' + encodeURIComponent(url);
      }

      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            throw new Error(`ネットワークエラー (${response.status})`);
          }
          return response.text();
        })
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(error => {
          console.error('エラー:', error);
          alert('エラーが発生しました。コンソールをご確認ください。');
        });
    });
  </script>
</body>
</html>
